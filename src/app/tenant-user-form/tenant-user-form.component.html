<mat-toolbar color="accent" >
  <mat-toolbar-row>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-label> Tenant</mat-label>
    <div class="flex-stretch"></div>
    <mat-divider [vertical]="true"></mat-divider>
    <button (click)="back()" mat-button mat-stroked-button>Back</button>
    <mat-divider [vertical]="true"></mat-divider>
    <button (click)="save()" mat-button mat-stroked-button>Save</button>
  </mat-toolbar-row>
</mat-toolbar>
<form  [formGroup]="form">
  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <input type="hidden" formControlName="tenantId">
    <mat-form-field appearance="outline" fxFlex="50">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-slide-toggle matSuffix formControlName="active" >
        <span *ngIf="form.get('active')?.value" class="text-invisible">Active</span>
        <span *ngIf="!form.get('active')?.value" class="text-invisible">Activate</span>
      </mat-slide-toggle>
      <mat-error>Full Name is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" >
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email" required>
      <mat-icon matSuffix class="secondary-text">email</mat-icon>
      <mat-error>Email is required!</mat-error>
    </mat-form-field>
  </div>

  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field appearance="outline" fxFlex="50">
      <mat-label>Roles</mat-label>
      <mat-select formControlName="roles" multiple>
        <mat-option *ngFor="let role of roleList" [value]="role">{{role}}</mat-option>
      </mat-select>
      <mat-icon matSuffix class="secondary-text">group</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" >
      <mat-label>Tenant Id</mat-label>
      <input matInput formControlName="tenantId" required>
      <mat-icon matSuffix class="secondary-text">email</mat-icon>
    </mat-form-field>
  </div>
</form>
